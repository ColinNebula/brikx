<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a000f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0a000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="90"/>
  
  <!-- Tetris blocks forming X shape -->
  <!-- Left top -->
  <rect x="80" y="80" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  <rect x="160" y="160" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  
  <!-- Right top -->
  <rect x="352" y="80" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  <rect x="272" y="160" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  
  <!-- Center -->
  <rect x="216" y="216" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  
  <!-- Left bottom -->
  <rect x="160" y="272" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  <rect x="80" y="352" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  
  <!-- Right bottom -->
  <rect x="272" y="272" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
  <rect x="352" y="352" width="80" height="80" fill="url(#blockGrad)" stroke="#fff" stroke-width="4" rx="8"/>
</svg>
